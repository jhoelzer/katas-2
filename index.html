<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Katas 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Katas 2</h1>
    <h3>See Console</h3>
    <script>
        // Add
        console.log("Add")
        function add(x, y) {
            let result = x + y;
            return result;
        }
        console.log(add(2, 4));

        // Multiply
        console.log("Multiple")
        function mult(x, y) {
            let result = 0;
            for (let i = 0; i < y; i++) {
                result = add(result, x);
            }
            return result;
        }
        console.log(mult(6, 8))

        // Power
        console.log("Power")
        function power(x, y) {
            let result = 1;
            for (let i = 0; i < y; i++) {
                result = mult(result, x);
            }
            return result;
        }
        console.log(power(2, 8));

        // Unit Testing
            // Test 1
            let testOneResult = power(2, 0);
            console.assert(testOneResult === 1, {
                "function": 'power(2, 0)',
                "expected": 1,
                "testOneResult": testOneResult
            });
            console.log("Test One: ", testOneResult);

            // Test 2
            let testTwoResult = power(3, 1);
            console.assert(testTwoResult === 3, {
                "function": 'power(3, 1)',
                "expected": 3,
                "testTwoResult": testTwoResult
            });
            console.log("Test Two: ", testTwoResult);


        // Factorial
        console.log("Factorial")
        function factorial(x) {
            let result = 4;
            for (let i = result - 1; i >= 1; i--) {
                result = mult(result, i);
            }
            return result;
        }
        console.log(factorial(4));

        // Fibonacci
        console.log("Fibonacci Sequence")
        function fibonacci(n) {
            let x = 0;
            let y = 1;
            let z = 1;
            for (let counter = 2; counter <= n; counter++) {
                z = y;
                y = add(x, y);
                x = z;
            }
            return z;
        }
        console.log(fibonacci(8));

    </script>
</body>

</html>
